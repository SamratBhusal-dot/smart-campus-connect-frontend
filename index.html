<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Campus Connect - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="logo-header">
      <img src="https://i.ibb.co/9mwCpFWM/logo.png" alt="Smart Campus Connect Logo" class="logo" />
      <h1>Smart Campus Connect</h1>
      <p>Campus Portal Login</p>
    </header>

    <main class="login-box">
      <form class="login-form">
        <p class="note">Note: Required fields are marked with an asterisk (*)</p>

        <label for="username">*Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">*Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="term">Select Term:</label>
        <select id="term" name="term">
          <option value="2025-summer">2025 Summer</option>
          <option value="2025-fall">2025 Fall</option>
          <option value="2026-winter">2026 Winter</option>
        </select>

        <button type="submit" class="login-button">Login</button>

        <div class="support-links">
          <a href="#">Forgot Password?</a>
          <p>
            Need help? Email
            <a href="mailto:support@smartcampusconnect.com">support@smartcampusconnect.com</a>
          </p>
          <!-- This is the link to your separate registration.html page -->
          <p>
            New user? <a href="registration.html">Register Here</a>
          </p>
        </div>
      </form>
    </main>

    <footer>
      <p>&copy; 2025 Smart Campus Connect. All rights reserved.</p>
      <p class="warning">Please use only one device at a time.</p>
    </footer>
  </div>

  <script src="myscript.js"></script>

</body>
</html>
