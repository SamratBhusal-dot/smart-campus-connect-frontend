<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Campus Connect - Marketplace</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="logo-header">
        <img src="https://i.ibb.co/9mwCpFWM/logo.png" alt="Smart Campus Connect Logo" class="logo" />
        <h1>Smart Campus Connect</h1>
        <p>Campus Marketplace</p>
    </header>

    <main class="marketplace-content">
        <div class="marketplace-header">
            <input type="text" id="searchBar" placeholder="Search items..." class="search-input" />
            <button id="searchButton" class="button-primary"><i class="fas fa-search"></i> Search</button>
            <button id="createListingBtn" class="button-primary">
                <i class="fas fa-plus-circle"></i> Create New Listing
            </button>
        </div>

        <div class="filters-section">
            <h3>Filters:</h3>
            <select id="categoryFilter" class="filter-select">
                <option value="">All Categories</option>
                <option value="book">Books</option>
                <option value="electronics">Electronics</option>
                <option value="other">Other</option>
            </select>
            <input type="number" id="minPrice" placeholder="Min Price" class="filter-input" />
            <input type="number" id="maxPrice" placeholder="Max Price" class="filter-input" />
            <button id="applyFiltersBtn" class="button-secondary"><i class="fas fa-filter"></i> Apply Filters</button>
            <button id="resetFiltersBtn" class="button-secondary"><i class="fas fa-redo"></i> Reset Filters</button>
        </div>

        <div id="listingsContainer" class="listings-grid">
            <!-- Listings will be loaded here by JavaScript -->
            <p class="loading-message">Loading listings...</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Smart Campus Connect. All rights reserved.</p>
    </footer>
</div>

<script src="marketplace.js"></script>
</body>
</html>
